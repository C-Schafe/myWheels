<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }
        :root {
            --font-size: 14px;
            --padding: 6px .9em;
            --border: #999;
            --button-bg: #fff;
            --button-hover-border: #666;
            --button-active-border: #a2a2a2;
            --button-active-bg: #e1e1e1;
            --button-focus-color: #333;
            --button-border-radius: 4px;
        }
        .ppp {
            margin: 30px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div id="app">
    <w-tabs :selected.sync="selectedTab">
        <w-tabs-head>
            <w-tabs-item  name="tab1" disabled>标签一</w-tabs-item>
            <w-tabs-item  name="tab2">
                <w-icon name="settings"></w-icon>
                标签二
            </w-tabs-item>
            <w-tabs-item  name="tab3">标签三</w-tabs-item>
            <template slot="actions">
                <w-button>设置</w-button>
            </template>
        </w-tabs-head>
        <w-tabs-body>
            <w-tabs-pane name="tab1">这里是标签1的内容</w-tabs-pane>
            <w-tabs-pane name="tab2">这里是标签2的内容</w-tabs-pane>
            <w-tabs-pane name="tab3">这里是标签3的内容</w-tabs-pane>
        </w-tabs-body>
    </w-tabs>

</div>

<script src="./src/app.js"></script>

</body>
</html>
